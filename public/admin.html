<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhoAmI Admin Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0c0c0c;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      background: linear-gradient(90deg, #ff0000, #550000);
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 20px red;
    }
    h1 {
      margin: 0;
      font-size: 32px;
      color: #fff;
      text-shadow: 0 0 10px red;
    }
    nav {
      margin-top: 10px;
    }
    nav button {
      margin: 0 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #222;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    nav button.active,
    nav button:hover {
      background-color: #ff0000;
      box-shadow: 0 0 10px red;
    }
    main {
      width: 90%;
      max-width: 1000px;
      background-color: #1a1a1a;
      margin-top: 20px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
      display: none;
    }
    main.active {
      display: block;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
    }
    input {
      background-color: #222;
      color: white;
      border: 1px solid #444;
    }
    button {
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .reset-btn {
      background-color: #ff4c4c;
      color: white;
    }
    .reset-btn:hover {
      background-color: #ff0000;
    }
    .refresh-btn {
      background-color: #ff0000;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 10px red;
    }
    .refresh-btn:hover {
      background-color: #cc0000;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #333;
      text-align: center;
    }
    th {
      background-color: #111;
      color: #ff4c4c;
    }
    td {
      background-color: #1e1e1e;
    }
    footer {
      margin-top: 40px;
      color: #666;
      font-size: 12px;
    }
    pre#generatedKeys {
      background-color: #111;
      color: #00ff88;
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
      white-space: pre-wrap;
      word-break: break-word;
      box-shadow: 0 0 10px #00ff88;
    }
    #copyBtn {
      background-color: #00ff88;
      color: #000;
      margin-left: 5px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
    }
    #copyBtn:hover {
      background-color: #00cc66;
    }
  </style>
</head>
<body>
  <header>
    <h1>WhoAmI Admin Panel</h1>
    <nav>
      <button onclick="switchTab('keys')" class="active">üîë Keys</button>
      <button onclick="switchTab('logs')">üìú Logs</button>
      <button onclick="switchTab('generator')">‚ûï Generate Key</button>
    </nav>
  </header>

  <main id="keys" class="active">
    <input type="password" id="password" placeholder="Admin Password" />
    <button onclick="fetchKeys()" class="refresh-btn">üîç View All Keys</button>
    <table id="keyTable">
      <thead>
        <tr>
          <th>Key</th>
          <th>User</th>
          <th>Days Left</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <main id="logs">
    <input type="password" id="logPassword" placeholder="Admin Password" />
    <button onclick="fetchLogs()" class="refresh-btn">üìÑ Load Logs</button>
    <table id="logTable">
      <thead>
        <tr>
          <th>Key</th>
          <th>User</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <main id="generator">
    <input type="password" id="genPassword" placeholder="Admin Password" />
    <input type="number" id="genAmount" placeholder="Amount (1-20)" min="1" max="20" />
    <button onclick="generateKeys()" class="refresh-btn">‚öôÔ∏è Generate Keys</button>
    <button id="copyBtn" onclick="copyKeys()">üìã Copy Keys</button>
    <pre id="generatedKeys"></pre>
  </main>

  <footer>
    &copy; 2025 WhoAmI Security System - Admin Access Only
  </footer>

  <script>
    function switchTab(tab) {
      document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('main').forEach(m => m.classList.remove('active'));
      document.querySelector(`#${tab}`).classList.add('active');
      event.target.classList.add('active');
    }

    async function fetchKeys() {
      const pwd = document.getElementById('password').value;
      const res = await fetch(`/api/admin?password=${pwd}`);
      const data = await res.json();
      const tbody = document.querySelector("#keyTable tbody");
      tbody.innerHTML = "";

      if (data.error) {
        alert("Error: " + data.error);
        return;
      }

      data.keys.forEach(k => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${k.key}</td>
          <td>${k.user || '-'}</td>
          <td>${k.days_left !== null ? k.days_left : '-'}</td>
          <td><button class="reset-btn" onclick="resetKey('${k.key}')">Reset</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function resetKey(key) {
      const pwd = document.getElementById('password').value;
      const res = await fetch(`/api/resetKey?key=${key}&password=${pwd}`);
      const data = await res.json();
      if (data.success) {
        alert(data.message);
        fetchKeys();
      } else {
        alert("Error: " + data.error);
      }
    }

    async function fetchLogs() {
      const pwd = document.getElementById('logPassword').value;
      const res = await fetch(`/api/logs?password=${pwd}`);
      const data = await res.json();
      const tbody = document.querySelector("#logTable tbody");
      tbody.innerHTML = "";
      if (data.error) {
        alert("Error: " + data.error);
        return;
      }
      data.logs.forEach(log => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${log.key}</td>
          <td>${log.user}</td>
          <td>${new Date(log.timestamp * 1000).toLocaleString()}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function generateKeys() {
      const pwd = document.getElementById('genPassword').value;
      const amount = document.getElementById('genAmount').value;
      const output = document.getElementById("generatedKeys");

      output.textContent = "Generating keys...";

      try {
        const res = await fetch(`/api/generateKeys`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password: pwd, amount: amount })
        });

        const data = await res.json();

        if (data.error) {
          output.textContent = "";
          alert("Error: " + data.error);
          return;
        }

        output.textContent = data.keys.join("\n");
      } catch (err) {
        output.textContent = "";
        alert("Failed to generate keys. Please try again.");
        console.error(err);
      }
    }

    function copyKeys() {
      const text = document.getElementById("generatedKeys").textContent;
      if (!text.trim()) {
        alert("No keys to copy.");
        return;
      }

      navigator.clipboard.writeText(text)
        .then(() => alert("‚úÖ Keys copied to clipboard!"))
        .catch(() => alert("‚ùå Failed to copy keys."));
    }
  </script>
</body>
</html>
