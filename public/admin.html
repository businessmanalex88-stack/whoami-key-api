<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whoami Key Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    input, button, select {
      padding: 10px;
      font-size: 1rem;
      margin: 10px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #333;
      color: white;
    }
    .hidden {
      display: none;
    }
    nav button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Whoami Key Admin Panel</h1>

  <div id="login-section">
    <input type="password" id="admin-pass" placeholder="Enter Admin Password" />
    <button onclick="login()">Login</button>
    <p id="error" style="color: red;"></p>
  </div>

  <div id="admin-interface" class="hidden">
    <nav>
      <button onclick="showSection('keys')">View Keys</button>
      <button onclick="showSection('reset')">Reset Key</button>
      <button onclick="showSection('logs')">View Logs</button>
    </nav>

    <section id="keys-section">
      <h2>Key List</h2>
      <table id="key-table">
        <thead>
          <tr>
            <th>Key</th>
            <th>User</th>
            <th>Created</th>
            <th>Days Left</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="reset-section" class="hidden">
      <h2>Reset Key</h2>
      <input type="text" id="reset-key" placeholder="Enter Key to Reset" />
      <button onclick="resetKey()">Reset</button>
      <p id="reset-result"></p>
    </section>

    <section id="logs-section" class="hidden">
      <h2>Key Usage Logs</h2>
      <table id="log-table">
        <thead>
          <tr>
            <th>Key</th>
            <th>User</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <script>
    const passwordField = document.getElementById('admin-pass');
    const errorText = document.getElementById('error');

    async function login() {
      const pass = passwordField.value;
      const res = await fetch(`/api/admin?password=${pass}`);
      if (!res.ok) {
        errorText.textContent = 'Wrong password or server error.';
        return;
      }
      const data = await res.json();
      errorText.textContent = '';
      document.getElementById('login-section').classList.add('hidden');
      document.getElementById('admin-interface').classList.remove('hidden');
      renderTable(data);
      passwordField.dataset.pass = pass;
    }

    function renderTable(keys) {
      const tbody = document.querySelector('#key-table tbody');
      tbody.innerHTML = '';
      keys.forEach(k => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${k.key}</td>
          <td>${k.user || '-'}</td>
          <td>${k.timestamp ? new Date(k.timestamp * 1000).toLocaleDateString() : '-'}</td>
          <td>${k.daysLeft ?? '-'}</td>
        `;
        tbody.appendChild(row);
      });
    }

    async function resetKey() {
      const key = document.getElementById('reset-key').value;
      const pass = passwordField.dataset.pass;
      const result = document.getElementById('reset-result');
      const res = await fetch(`/api/resetKey?key=${key}&password=${pass}`);
      const data = await res.json();
      if (data.success) {
        result.textContent = `Key ${key} reset successfully.`;
      } else {
        result.textContent = `Error: ${data.error}`;
      }
    }

    async function showSection(id) {
      document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
      document.getElementById(`${id}-section`).classList.remove('hidden');
      if (id === 'logs') loadLogs();
    }

    async function loadLogs() {
      const pass = passwordField.dataset.pass;
      const res = await fetch(`/api/logs?password=${pass}`);
      if (!res.ok) return;
      const logs = await res.json();
      const tbody = document.querySelector('#log-table tbody');
      tbody.innerHTML = '';
      logs.forEach(log => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${log.key}</td>
          <td>${log.user}</td>
          <td>${new Date(log.timestamp * 1000).toLocaleString()}</td>
        `;
        tbody.appendChild(row);
      });
    }
  </script>
</body>
</html>
