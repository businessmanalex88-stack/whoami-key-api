<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whoami Key Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    input[type="password"], button {
      padding: 10px;
      font-size: 1rem;
      margin: 10px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #333;
      color: white;
    }
    #admin-panel {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Whoami Key Admin Panel</h1>

  <div id="login-section">
    <input type="password" id="admin-pass" placeholder="Enter Admin Password" />
    <button onclick="login()">Login</button>
    <p id="error" style="color: red;"></p>
  </div>

  <div id="admin-panel">
    <h2>Key List</h2>
    <table id="key-table">
      <thead>
        <tr>
          <th>Key</th>
          <th>User</th>
          <th>Created</th>
          <th>Days Left</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const apiURL = '/api/admin'; // Vercel automatically binds domain

    async function login() {
      const pass = document.getElementById('admin-pass').value;
      const res = await fetch(`${apiURL}?password=${pass}`);
      if (res.status !== 200) {
        document.getElementById('error').textContent = 'Wrong password or error.';
        return;
      }
      const data = await res.json();
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('admin-panel').style.display = 'block';
      renderTable(data);
    }

    function renderTable(keys) {
      const tbody = document.querySelector('#key-table tbody');
      tbody.innerHTML = '';
      keys.forEach(k => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${k.key}</td>
          <td>${k.user || '-'}</td>
          <td>${new Date(k.timestamp * 1000).toLocaleDateString() || '-'}</td>
          <td>${k.daysLeft ?? '-'}</td>
        `;
        tbody.appendChild(row);
      });
    }
  </script>
</body>
</html>
