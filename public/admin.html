<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhoAmI Admin Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0c0c0c;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      background: linear-gradient(90deg, #ff0000, #550000);
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 20px red;
    }
    h1 {
      margin: 0;
      font-size: 32px;
      color: #fff;
      text-shadow: 0 0 10px red;
    }
    main {
      width: 90%;
      max-width: 1000px;
      background-color: #1a1a1a;
      margin-top: 30px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
    }
    input {
      background-color: #222;
      color: white;
      border: 1px solid #444;
    }
    button {
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .reset-btn {
      background-color: #ff4c4c;
      color: white;
    }
    .reset-btn:hover {
      background-color: #ff0000;
    }
    .refresh-btn {
      background-color: #ff0000;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 10px red;
    }
    .refresh-btn:hover {
      background-color: #cc0000;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #333;
      text-align: center;
    }
    th {
      background-color: #111;
      color: #ff4c4c;
    }
    td {
      background-color: #1e1e1e;
    }
    footer {
      margin-top: 40px;
      color: #666;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    <h1>WhoAmI Admin Panel</h1>
  </header>
  <main>
    <input type="password" id="password" placeholder="Admin Password" />
    <button onclick="fetchKeys()" class="refresh-btn">üîç View All Keys</button>
    <table id="keyTable">
      <thead>
        <tr>
          <th>Key</th>
          <th>User</th>
          <th>Days Left</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  <footer>
    &copy; 2025 WhoAmI Security System - Admin Access Only
  </footer>

  <script>
    async function fetchKeys() {
      const pwd = document.getElementById('password').value;
      const res = await fetch(`/api/admin?password=${pwd}`);
      const data = await res.json();
      const tbody = document.querySelector("#keyTable tbody");
      tbody.innerHTML = "";

      if (data.error) {
        alert("Error: " + data.error);
        return;
      }

      data.keys.forEach(k => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${k.key}</td>
          <td>${k.user || '-'}</td>
          <td>${k.days_left !== null ? k.days_left : '-'}</td>
          <td><button class="reset-btn" onclick="resetKey('${k.key}')">Reset</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function resetKey(key) {
      const pwd = document.getElementById('password').value;
      const res = await fetch(`/api/resetKey?key=${key}&password=${pwd}`);
      const data = await res.json();
      if (data.success) {
        alert(data.message);
        fetchKeys();
      } else {
        alert("Error: " + data.error);
      }
    }
  </script>
</body>
</html>
