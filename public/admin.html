<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhoAmI Admin Panel - HWID System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 50%, #0a0a0a 100%);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(255, 0, 0, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(255, 0, 0, 0.05) 0%, transparent 50%);
      animation: pulse 4s ease-in-out infinite alternate;
      z-index: -1;
    }

    @keyframes pulse {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    header {
      background: linear-gradient(135deg, #ff0000 0%, #cc0000 50%, #990000 100%);
      padding: 24px 0;
      text-align: center;
      box-shadow: 0 8px 32px rgba(255, 0, 0, 0.4);
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-bottom: 16px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .logo {
      width: 48px;
      height: 48px;
      background: linear-gradient(45deg, #ff4444, #ff0000);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.6); }
      100% { box-shadow: 0 0 30px rgba(255, 0, 0, 0.8); }
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .nav-button {
      position: relative;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.3);
      color: white;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow: hidden;
    }

    .nav-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 0, 0, 0.2), transparent);
      transition: left 0.5s;
    }

    .nav-button:hover::before {
      left: 100%;
    }

    .nav-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 0, 0, 0.3);
      border-color: rgba(255, 0, 0, 0.5);
    }

    .nav-button.active {
      background: linear-gradient(135deg, #ff0000, #cc0000);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 0, 0, 0.4);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .container {
      max-width: 1400px;
      margin: 32px auto;
      padding: 0 20px;
    }

    .main-panel {
      background: rgba(26, 26, 26, 0.95);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      display: none;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .main-panel.active {
      display: block;
    }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 2px solid rgba(255, 0, 0, 0.2);
    }

    .panel-title {
      font-size: 24px;
      font-weight: 700;
      color: #ff4444;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .input-group {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      align-items: center;
      flex-wrap: wrap;
    }

    .input-field {
      padding: 14px 18px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.3);
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      min-width: 200px;
    }

    .input-field:focus {
      outline: none;
      border-color: #ff0000;
      box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.1);
      transform: translateY(-2px);
    }

    .btn {
      padding: 14px 28px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }

    .btn-primary {
      background: linear-gradient(135deg, #ff0000, #cc0000);
      color: white;
      box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 0, 0, 0.4);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #444, #666);
      color: white;
    }

    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .btn-success {
      background: linear-gradient(135deg, #00aa00, #008800);
      color: white;
    }

    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 170, 0, 0.3);
    }

    .btn-danger {
      background: linear-gradient(135deg, #ff4444, #cc0000);
      color: white;
    }

    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 68, 68, 0.3);
    }

    .btn-warning {
      background: linear-gradient(135deg, #ff8800, #cc6600);
      color: white;
    }

    .btn-warning:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 136, 0, 0.3);
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      margin-top: 24px;
    }

    .data-table thead {
      background: linear-gradient(135deg, #333, #444);
    }

    .data-table th {
      padding: 18px 16px;
      text-align: left;
      font-weight: 700;
      color: #ff4444;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .data-table tbody tr {
      background: rgba(30, 30, 30, 0.8);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
    }

    .data-table tbody tr:hover {
      background: rgba(50, 50, 50, 0.8);
      transform: scale(1.01);
    }

    .data-table td {
      padding: 16px;
      color: #ddd;
      font-family: 'Courier New', monospace;
    }

    .status-unused {
      color: #64748b;
      font-weight: 600;
    }

    .status-used {
      color: #f87171;
      font-weight: 600;
    }

    .status-bound {
      color: #10b981;
      font-weight: 600;
    }

    .hwid-cell {
      font-size: 12px;
      color: #888;
      max-width: 120px;
      word-break: break-all;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }

    .stat-card {
      background: rgba(30, 30, 30, 0.8);
      padding: 24px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .stat-number {
      font-size: 32px;
      font-weight: 700;
      color: #ff4444;
      margin-bottom: 8px;
    }

    .stat-label {
      color: #999;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .code-output {
      background: linear-gradient(135deg, #111, #222);
      color: #00ff88;
      padding: 24px;
      border-radius: 12px;
      margin-top: 20px;
      white-space: pre-wrap;
      word-break: break-word;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
      border: 1px solid rgba(0, 255, 136, 0.3);
      font-family: 'Courier New', monospace;
      max-height: 300px;
      overflow-y: auto;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #333;
      border-radius: 50%;
      border-top-color: #ff0000;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    footer {
      text-align: center;
      padding: 24px;
      color: #666;
      font-size: 14px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: 40px;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 16px 24px;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      transform: translateX(400px);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      background: linear-gradient(135deg, #10b981, #059669);
    }

    .notification.error {
      background: linear-gradient(135deg, #ef4444, #dc2626);
    }

    .api-status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: #999;
    }

    .api-status.connected {
      color: #10b981;
    }

    .api-status.disconnected {
      color: #ef4444;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
      animation: pulse-dot 2s infinite;
    }

    @keyframes pulse-dot {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .hwid-info {
      background: rgba(0, 255, 100, 0.1);
      border: 1px solid rgba(0, 255, 100, 0.3);
      border-radius: 8px;
      padding: 12px;
      margin: 16px 0;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 0 16px;
      }
      
      .main-panel {
        padding: 20px;
        border-radius: 16px;
      }
      
      .input-group {
        flex-direction: column;
        align-items: stretch;
      }
      
      .input-field {
        min-width: unset;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <div class="logo">🔐</div>
      <span>WhoAmI Admin Panel - HWID System</span>
    </h1>
    <nav>
      <button class="nav-button active" onclick="switchTab('dashboard')">📊 Dashboard</button>
      <button class="nav-button" onclick="switchTab('keys')">🔑 Keys & HWID</button>
      <button class="nav-button" onclick="switchTab('logs')">📜 Usage Logs</button>
      <button class="nav-button" onclick="switchTab('generator')">➕ Generate</button>
    </nav>
  </header>

  <div class="container">
    <!-- Dashboard Panel -->
    <div id="dashboard" class="main-panel active">
      <div class="panel-header">
        <h2 class="panel-title">📊 HWID System Dashboard</h2>
        <div class="api-status" id="apiStatus">
          <div class="status-dot"></div>
          <span>API Status</span>
        </div>
      </div>
